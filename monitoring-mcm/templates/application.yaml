apiVersion: mcm.ibm.com/v1alpha1
kind: Application
metadata:
  name: mynw-monitoring
  labels:
    app: mynw-monitoring
    chart: mynw-monitoring-0.0.3
    release: mynw-monitoring
    name: mynw-monitoring
    deployable: mynw-monitoring-deployable
spec:
  selector:
    matchLabels:
      solution: monitoring-mcm
    matchExpressions:
    - key: app
      operator: In
      values:
      - mynw-monitoring-deployable
      - mynw-monitoring-pp
    - key: solution
      operator: In
      values:
      - monitoring-mcm
  componentKinds:
  - group: core
    kind: Pods
